<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }
        body{
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        background-image: url(deer.jpg);
        background-size: cover;
        color: white;
        overflow: hidden;
    }

    .navbar{
        display:flex;
        padding: 3vh;
        margin: 0px 20px 20px 950px;
    }
    .navbar a{
        display: flex;
        padding:10px;
        text-decoration: none;
        font-size: 19px;
        color:#fff;
        font-weight: 600;
    }
    .navbar a::after{
        content: " ";
        width: 0%;
        height: 2px;
        background-color:black;
        top: 50px;
        /* position: absolute; */
    }
    button{
        border-radius: 2vh;
        background: transparent;
        border: 2px solid #fff;
        position: relative;
        padding: 0px;
        transition: all 0.5s ease-in-out;
    }
    button:hover{
        background-color: #3d3d3d;
    }
  .login-box {
    width: 450px;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    margin:100px 20px 20px 450px;
    /* display: none; */
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .input-box {
    margin-bottom: 15px;
    position: relative;
  }

  .input-box input {
    width: 100%;
    padding: 12px;
    border: none;
    outline: none;
    background: #f0f0f0;
    border-radius: 8px;
    font-size: 14px;
  }

  .input-box input:focus {
    border: 2px solid #c33764;
    background: #fff;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #c33764, #1d2671);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #1d2671, #c33764);
  }

  .extra-links {
    margin-top: 15px;
    font-size: 13px;
  }

  .extra-links a {
    text-decoration: none;
    color: #c33764;
    margin: 0 5px;
  }

  .extra-links a:hover {
    text-decoration: underline;
  }

   #loginBox{
    display: none;
   }

    </style>
</head>
<body>
<nav>
    <div class="navbar">
    <a href="">Home</a>
    <a href="">About</a>
    <a href="">Contact</a>
    <button onclick="openForm()" id="openBtn"><a href="">Login</a></button>
    </div>
  <div class="login-box"  id="loginBox">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="extra-links">
        <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
      </div>
    </form>
  </div>
</nav>
    <script>
     const loginBox = document.getElementById("loginBox");

    function openForm(){
        if(display === 'none'){
     loginBox.setAttribute(display,'block') ;
  }
   else{
     loginBox.setAttribute(display,'none') ;
  }
}
    </script>
</body>
</html>
