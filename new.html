<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-card {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
      animation: fadeIn 1.2s ease;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #7FFFD4;
    }

     .form-card p{
      padding: 10px;
      color: #7FFFD4;
     }
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2d2d44;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 15px;
      background-color: #1e1e2f;
      padding: 0 5px;
      font-size: 14px;
      color: #7FFFD4;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      background-color: #3b3b58;
      border: 1px solid #7FFFD4;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7FFFD4;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #1e1e2f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #66e7c1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 25px;
      }

      .form-card h2 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        
        <p>Your Name</p>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <p>E-mail Address </p>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
       <p> Message</p>
        <textarea id="message" rows="4" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
