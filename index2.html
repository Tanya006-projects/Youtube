<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Bloom Animation</title>
<style>
    body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .flower {
        position: relative;
        width: 150px;
        height: 150px;
        animation: rotate 12s linear infinite;
    }

    .petal {
        position: absolute;
        width: 80px;
        height: 120px;
        background: radial-gradient(circle at center, #e9b172, #d87a16);
        border-radius: 50% 50% 0 0;
        transform-origin: bottom center;
        transform: scale(0);
        animation: bloom 2s ease-out forwards;
    }

    /* Position each petal around the circle */
    .petal:nth-child(1) { transform: rotate(0deg) scale(0); animation-delay: 0.2s; }
    .petal:nth-child(2) { transform: rotate(60deg) scale(0); animation-delay: 0.4s; }
    .petal:nth-child(3) { transform: rotate(120deg) scale(0); animation-delay: 0.6s; }
    .petal:nth-child(4) { transform: rotate(180deg) scale(0); animation-delay: 0.8s; }
    .petal:nth-child(5) { transform: rotate(240deg) scale(0); animation-delay: 1s; }
    .petal:nth-child(6) { transform: rotate(300deg) scale(0); animation-delay: 1.2s; }

    /* Center Circle */
    .center {
        position: absolute;
        top: 50%;
        left: 0%;
        width: 85px;
        height: 85px;
        background: radial-gradient(circle, #ffd700, #b8860b);
        border-radius: 50%;
        box-shadow: 0 0 20px #e9b172;
    }

    /* Animations */
    @keyframes bloom {
        to { transform: rotate(var(--angle)) scale(1); }
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="flower">
    <div class="petal" style="--angle:0deg;"></div>
    <div class="petal" style="--angle:60deg;"></div>
    <div class="petal" style="--angle:120deg;"></div>
    <div class="petal" style="--angle:180deg;"></div>
    <div class="petal" style="--angle:240deg;"></div>
    <div class="petal" style="--angle:300deg;"></div>
    <div class="center"></div>
</div>

</body>
</html>
